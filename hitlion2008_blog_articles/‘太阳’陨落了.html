<p><span style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最近欧盟终于批准Oracle收购Sun.这也意味着，一个伟大的技术公司已经离去。</span>

<p><span style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 二十几年前几个激情四射的年轻人，在大学宿舍里开创了一个新的公司。SUN从此诞生。</span>

<p><span style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp; 在接下来的十几年里，这个公司创造了一个又一个的神作，它也从一个不为人知的小公司，一跃而起，升上天空，</span>
</p>
<p><span style="font-size: medium;">成为烈日，为技术世界提供着光和热......</span>

<p><span style="font-size: medium;">&nbsp;&nbsp;&nbsp;&nbsp; 众多的大师，众多的卓越，众多的神作.....</span>
